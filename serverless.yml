service: notes

provider:
  name: aws
  runtime: nodejs6.10

  stage: dev
  region: eu-central-1

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get

  get_notes:
    handler: database.get_notes
    events:
      - http:
          path: /api/notes/
          method: get

resources:
  Resources:
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: notes_notes
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: DynamoDbTable
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Scan
              Resource: arn:aws:dynamodb:*:*:table/notes_notes
        Roles:
          - Ref: IamRoleLambdaExecution

plugins:
  - serverless-client-s3
 custom:
   client:
     bucketName: notes-client
